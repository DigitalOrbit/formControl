<form novalidate (ngSubmit)="saveAndNext()" #form="ngForm">

  <div class="row">
    <div class="col">
      <app-input name="firstname" label="Firstname" [(model)]="personalData.firstname" ngModel></app-input>
    </div>
    <div class="col">
      <app-input name="lastname" label="Lastname" [(model)]="personalData.lastname" ngModel></app-input>
    </div>

  </div>
  <pre>{{form.value | json}}</pre>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Test</label>
        <input type="text" class="form-control" name="test" [(ngModel)]="personalData.test" #inputModel="ngModel" required>
        <div *ngIf="!inputModel.control.valid && inputModel.control.touched" class="alert alert-danger">Please enter a valid Input.</div>
      </div>
    </div>
  </div>

  <pre>{{ form.value | json }}</pre>


  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Next</button>
</form>
